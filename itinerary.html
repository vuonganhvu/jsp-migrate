<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="reset.css" rel="stylesheet" type="text/css"/>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="header-logo">
                <a class="navigation_link"
                   href="https://www.readyrooms.com.au/agents/">
                    <img width="294" height="64"
                         src="assets/img/header-logo.png"
                         alt="ReadyRooms" title="ReadyRooms" />
                </a>
            </div>
            <ul class="header-menu">
                <li class="header-menu-item">
                    <a href="#">
                        <img width="55" height="38"
                             src="assets/img/group-booking.png"
                             alt="Group Bookings" title="Group Bookings"/>
                        <span class="title">Group<br/>Bookings</span>
                    </a>
                </li>
                <li class="header-menu-item">
                    <a href="#">
                        <img width="38" height="38"
                             src="assets/img/helpful-links.png"
                             alt="Helpful Links" title="Helpful Links"/>
                        <span class="title">Helpful<br/>Links</span>
                    </a>
                </li>
                <li class="header-menu-item">
                    <a href="#">
                        <img width="49" height="35"
                             src="assets/img/chat.png"
                             alt="Chat" title="Chat"/>
                        <span class="title">Chat</span>
                    </a>
                </li>
                <li class="header-menu-item">
                    <a href="#">
                        <img width="22" height="37"
                             src="assets/img/call.png"
                             alt="Call" title="Call"/>
                        <span class="title">Call<br/>1300 661 874</span>
                    </a>
                </li>
                <li class="header-menu-item username">
                    <a href="#">
                        <img width="40" height="40"
                             src="assets/img/log-out.png"
                             alt="Log out" title="Log out"/>
                        <span class="title">
                            <span class="username">Hung Nguyen</span>
                            <br/>
                            Log out
                        </span>
                    </a>
                </li>
            </ul>
        </header>
    </div>
</body>
</html>
